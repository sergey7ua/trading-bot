name: Railway Auto Deploy
on:
  schedule:
    - cron: '0 0 * * 1-5' # Пн-Пт о 3:00 EEST
    - cron: '59 19 * * 1-5' # Пн-Пт о 22:59 EEST
  workflow_dispatch:
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Railway CLI
        run: |
          curl -fsSL https://cli.railway.app/install.sh | sh
          echo "$HOME/.railway/bin" >> $GITHUB_PATH
      
      - name: Configure Auth and Project
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          RAILWAY_PROJECT_ID: ${{ secrets.PROJECT_ID }}
        run: |
          mkdir -p ~/.railway
          # Зберігаємо токен
          echo "{\"token\":\"$RAILWAY_TOKEN\"}" > ~/.railway/config.json
          # Вказуємо проект через змінну середовища
          echo "RAILWAY_PROJECT_ID=$RAILWAY_PROJECT_ID" >> $GITHUB_ENV
          echo "Configuration done"
      
      - name: Verify Setup
        run: railway whoami
      
      - name: Run Deployment
        env:
          RAILWAY_SERVICE_ID: ${{ secrets.SERVICE_ID }}
        run: |
          railway up --service $RAILWAY_SERVICE_ID --detach
          echo "🚀 Deployment started for service $RAILWAY_SERVICE_ID"
