name: Railway Auto Deploy
on:
  schedule:
    - cron: '0 0 * * 1-5' # ÐŸÐ½-ÐŸÑ‚ Ð¾ 3:00 EEST
    - cron: '59 19 * * 1-5' # ÐŸÐ½-ÐŸÑ‚ Ð¾ 22:59 EEST
  workflow_dispatch:
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Railway CLI via npm
        run: |
          npm install -g @railway/cli
          echo "$(npm root -g)/@railway/cli/bin" >> $GITHUB_PATH
      
      - name: Configure Railway Auth
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          mkdir -p ~/.railway
          echo "$RAILWAY_TOKEN" > ~/.railway/token
          echo "Auth token configured"
      
      - name: Link Project
        env:
          RAILWAY_PROJECT_ID: ${{ secrets.PROJECT_ID }}
        run: |
          railway switch $RAILWAY_PROJECT_ID
          echo "Project linked"
      
      - name: Run Deployment
        env:
          RAILWAY_SERVICE_ID: ${{ secrets.SERVICE_ID }}
        run: |
          railway up --service $RAILWAY_SERVICE_ID --detach
          echo "ðŸš€ Deployment started for service $RAILWAY_SERVICE_ID"
