name: Railway Auto Deploy
on:
  schedule:
    - cron: '0 0 * * 1-5' # ÐŸÐ½-ÐŸÑ‚ Ð¾ 3:00 EEST
    - cron: '59 19 * * 1-5' # ÐŸÐ½-ÐŸÑ‚ Ð¾ 22:59 EEST
  workflow_dispatch:
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Railway CLI
        run: |
          curl -fsSL https://cli.railway.app/install.sh | sh
          echo "$HOME/.railway/bin" >> $GITHUB_PATH
      
      - name: Configure Auth and Project
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          RAILWAY_PROJECT_ID: ${{ secrets.PROJECT_ID }}
        run: |
          mkdir -p ~/.railway
          # Ð—Ð±ÐµÑ€Ñ–Ð³Ð°Ñ”Ð¼Ð¾ Ñ‚Ð¾ÐºÐµÐ½
          echo "{\"token\":\"$RAILWAY_TOKEN\"}" > ~/.railway/config.json
          # Ð’ÐºÐ°Ð·ÑƒÑ”Ð¼Ð¾ Ð¿Ñ€Ð¾ÐµÐºÑ‚ Ñ‡ÐµÑ€ÐµÐ· Ð·Ð¼Ñ–Ð½Ð½Ñƒ ÑÐµÑ€ÐµÐ´Ð¾Ð²Ð¸Ñ‰Ð°
          echo "RAILWAY_PROJECT_ID=$RAILWAY_PROJECT_ID" >> $GITHUB_ENV
          echo "Configuration done"
      
      - name: Verify Setup
        run: railway whoami
      
      - name: Run Deployment
        env:
          RAILWAY_SERVICE_ID: ${{ secrets.SERVICE_ID }}
        run: |
          railway up --service $RAILWAY_SERVICE_ID --detach
          echo "ðŸš€ Deployment started for service $RAILWAY_SERVICE_ID"
