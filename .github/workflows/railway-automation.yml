name: Railway Auto Deploy
on:
  schedule:
    - cron: '0 0 * * 1-5' # Пн-Пт о 3:00 EEST
    - cron: '59 19 * * 1-5' # Пн-Пт о 22:59 EEST
  workflow_dispatch:
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Deploy via Railway Action
        uses: railwayapp/action@v2
        with:
          railway-token: ${{ secrets.RAILWAY_TOKEN }}
          project-id: ${{ secrets.RAILWAY_PROJECT_ID }}
          service-id: ${{ secrets.RAILWAY_SERVICE_ID }}
          command: up --detach
        env:
          RAILWAY_ENVIRONMENT_ID: ${{ secrets.ENVIRONMENT_ID }}
