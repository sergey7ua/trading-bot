name: Railway Auto Deploy
on:
  schedule:
    - cron: '0 0 * * 1-5' # ÐŸÐ½-ÐŸÑ‚ Ð¾ 3:00 EEST
    - cron: '59 19 * * 1-5' # ÐŸÐ½-ÐŸÑ‚ Ð¾ 22:59 EEST
  workflow_dispatch:
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Install Railway CLI
        run: |
          curl -fsSL cli.railway.app/install.sh | sh
          echo "$HOME/.railway/bin" >> $GITHUB_PATH
      
      - name: Create config file
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          RAILWAY_PROJECT_ID: ${{ secrets.PROJECT_ID }}
          RAILWAY_SERVICE_ID: ${{ secrets.SERVICE_ID }}
        run: |
          mkdir -p ~/.railway
          echo "{\"token\":\"$RAILWAY_TOKEN\"}" > ~/.railway/config.json
          railway link $RAILWAY_PROJECT_ID
          echo "Linked to project $RAILWAY_PROJECT_ID"
      
      - name: Run Deployment
        run: |
          railway up --service ${{ secrets.SERVICE_ID }} --detach
          echo "ðŸš€ Deployment started for service ${{ secrets.SERVICE_ID }}"
