name: Railway Auto Deploy
on:
  schedule:
    - cron: '0 0 * * 1-5' # ÐŸÐ½-ÐŸÑ‚ Ð¾ 3:00 EEST
    - cron: '59 19 * * 1-5' # ÐŸÐ½-ÐŸÑ‚ Ð¾ 22:59 EEST
  workflow_dispatch:
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Install Railway CLI
        run: |
          curl -fsSL https://raw.githubusercontent.com/railwayapp/cli/master/install.sh | sh
          echo "$HOME/.railway/bin" >> $GITHUB_PATH
      
      - name: Configure Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          RAILWAY_PROJECT_ID: ${{ secrets.PROJECT_ID }}
          RAILWAY_SERVICE_ID: ${{ secrets.SERVICE_ID }}
        run: |
          mkdir -p ~/.railway
          echo "{
            \"token\": \"$RAILWAY_TOKEN\",
            \"projectId\": \"$RAILWAY_PROJECT_ID\",
            \"serviceId\": \"$RAILWAY_SERVICE_ID\"
          }" > ~/.railway/config.json
      
      - name: Run Deployment
        run: |
          railway up --detach
          echo "ðŸš€ Deployment started for service ${{ secrets.SERVICE_ID }}"
