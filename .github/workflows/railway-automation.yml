name: Railway Auto Deploy
on:
  schedule:
    - cron: '0 0 * * 1-5' # ÐŸÐ½-ÐŸÑ‚ Ð¾ 3:00 EEST
    - cron: '59 19 * * 1-5' # ÐŸÐ½-ÐŸÑ‚ Ð¾ 22:59 EEST
  workflow_dispatch:
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Install Railway CLI
        run: |
          curl -fsSL https://raw.githubusercontent.com/railwayapp/cli/master/install.sh | sh
          echo "$HOME/.railway/bin" >> $GITHUB_PATH
      
      - name: Setup Railway Token
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          mkdir -p ~/.railway
          echo "{\"token\":\"$RAILWAY_TOKEN\"}" > ~/.railway/config.json
      
      - name: Deploy
        run: |
          railway switch ${{ secrets.PROJECT_ID }}
          railway up --service ${{ secrets.SERVICE_ID }} --detach
          echo "ðŸš€ Deployment started!"
        env:
          RAILWAY_PROJECT_ID: ${{ secrets.PROJECT_ID }}
          RAILWAY_ENVIRONMENT_ID: ${{ secrets.ENVIRONMENT_ID }}
