name: Railway Auto Deploy
on:
  schedule:
    - cron: '0 0 * * 1-5' # ÐŸÐ½-ÐŸÑ‚ Ð¾ 3:00 EEST
    - cron: '59 19 * * 1-5' # ÐŸÐ½-ÐŸÑ‚ Ð¾ 22:59 EEST
  workflow_dispatch:
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via Railway Docker
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}
          RAILWAY_SERVICE_ID: ${{ secrets.RAILWAY_SERVICE_ID }}
        run: |
          docker run --rm \
            -e RAILWAY_TOKEN=$RAILWAY_TOKEN \
            railwayapp/cli:latest \
            railway up --service $RAILWAY_SERVICE_ID --detach --project $RAILWAY_PROJECT_ID
          echo "ðŸš€ Deployment triggered for service $RAILWAY_SERVICE_ID"
