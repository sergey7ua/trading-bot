name: Railway Auto Deploy
on:
  schedule:
    - cron: '0 0 * * 1-5' # ÐŸÐ½-ÐŸÑ‚ Ð¾ 3:00 EEST
    - cron: '59 19 * * 1-5' # ÐŸÐ½-ÐŸÑ‚ Ð¾ 22:59 EEST
  workflow_dispatch:
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Railway CLI
        run: |
          curl -fsSL https://cli.railway.app/install.sh | sh
          echo "$HOME/.railway/bin" >> $GITHUB_PATH
          echo "PATH updated: $PATH"
      
      - name: Verify CLI Installation
        run: |
          echo "Current PATH: $PATH"
          ls -la $HOME/.railway/bin
          $HOME/.railway/bin/railway --version
      
      - name: Configure Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          RAILWAY_PROJECT_ID: ${{ secrets.PROJECT_ID }}
        run: |
          mkdir -p ~/.railway
          echo "{\"token\":\"$RAILWAY_TOKEN\"}" > ~/.railway/config.json
          echo "{\"project\":\"$RAILWAY_PROJECT_ID\"}" > ~/.railway/context.json
          echo "Configuration created"
      
      - name: Run Deployment
        env:
          RAILWAY_SERVICE_ID: ${{ secrets.SERVICE_ID }}
        run: |
          $HOME/.railway/bin/railway up --service $RAILWAY_SERVICE_ID --detach
          echo "ðŸš€ Deployment started for service $RAILWAY_SERVICE_ID"
