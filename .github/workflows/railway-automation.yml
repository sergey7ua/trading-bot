name: Railway Deployment via API
on:
  schedule:
    - cron: '0 0 * * 1-5' # 00:00 UTC (3:00 EEST)
    - cron: '59 19 * * 1-5' # 19:59 UTC (22:59 EEST)
  workflow_dispatch:
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Trigger Deployment
        run: |
          if [ $(date +%u) -le 5 ] && [ $(date +%H) -ge 3 ] && [ $(date +%H) -le 22 ]; then
            curl -X POST \
              -H "Authorization: Bearer ${{ secrets.RAILWAY_TOKEN }}" \
              -H "Content-Type: application/json" \
              -d '{
                "query": "mutation { deploymentTrigger(input: { projectId: \"${{ secrets.RAILWAY_PROJECT_ID }}\", environmentId: \"${{ secrets.RAILWAY_ENVIRONMENT_ID }}\", serviceId: \"${{ secrets.RAILWAY_SERVICE_ID }}\" }) { id } }"
              }' \
              https://backboard.railway.app/graphql/v2
          else
            echo "Not in deployment time window"
          fi
