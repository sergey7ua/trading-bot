name: Railway Auto Deploy
on:
  schedule:
    - cron: '0 0 * * 1-5' # –ü–Ω-–ü—Ç –æ 3:00 EEST
    - cron: '59 19 * * 1-5' # –ü–Ω-–ü—Ç –æ 22:59 EEST
  workflow_dispatch:
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Install Railway CLI
        run: |
          curl -fsSL https://raw.githubusercontent.com/railwayapp/cli/master/install.sh | sh
          echo "$HOME/.railway/bin" >> $GITHUB_PATH
      
      - name: Login
        run: railway login --token ${{ secrets.RAILWAY_TOKEN }}
      
      - name: Deploy
        run: |
          if [ $(date +%u) -le 5 ]; then  # –ü–Ω-–ü—Ç
            railway up --service ${{ secrets.SERVICE_ID }} --detach
            echo "üöÄ Deployment started!"
          else
            echo "‚è∏ Skipping (weekend)"
          fi
        env:
          RAILWAY_PROJECT_ID: ${{ secrets.PROJECT_ID }}
          RAILWAY_ENVIRONMENT_ID: ${{ secrets.ENVIRONMENT_ID }}
