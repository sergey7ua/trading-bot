name: Railway Auto Deploy
on:
  schedule:
    - cron: '0 0 * * 1-5' # ÐŸÐ½-ÐŸÑ‚ Ð¾ 3:00 EEST
    - cron: '59 19 * * 1-5' # ÐŸÐ½-ÐŸÑ‚ Ð¾ 22:59 EEST
  workflow_dispatch:
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install Railway CLI
        run: npm install -g @railway/cli
      
      - name: Configure Railway Auth
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          mkdir -p ~/.railway
          echo "{\"token\":\"$RAILWAY_TOKEN\"}" > ~/.railway/config.json
          echo "Auth configured"
      
      - name: Link Project
        env:
          RAILWAY_PROJECT_ID: ${{ secrets.PROJECT_ID }}
        run: |
          echo "{\"project\":\"$RAILWAY_PROJECT_ID\"}" > ~/.railway/context.json
          echo "Project linked"
      
      - name: Run Deployment
        env:
          RAILWAY_SERVICE_ID: ${{ secrets.SERVICE_ID }}
        run: |
          railway up --service $RAILWAY_SERVICE_ID --detach
          echo "ðŸš€ Deployment started for service $RAILWAY_SERVICE_ID"
